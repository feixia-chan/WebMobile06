	<div data-role="page" id="modifierImage">		
		
		<div data-role="header">
			<h1>Change ton image <3 </h1>
		</div>
		
		<div data-role="content">			
			<div id="sliders" >
				<label for="slider-1">Taille de votre image:</label>
				<input type="range" name="slider-1" id="slider-1" value="50" min="0" max="100" />
				
				<label for="slider-2">angle de votre image:</label>
				<input type="range" name="slider-2" id="slider-2" value="0" min="-180" max="180" />
				
				<label for="flip-1">Mode miroir:</label>
				<select name="flip-1" id="flip-1" data-role="slider">
					<option value="off">off</option>
					<option value="on">on</option>
